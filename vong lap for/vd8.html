<script>
    let n = parseInt(prompt("Nhap so n"))
    let dem_le = 0
    let dem_chan = 0
    for (i = 1; i <= n; i++) {
        if (i % 2 == 0) {
            dem_chan = dem_chan + 1
        }
        else if (i % 2 != 0) {
            dem_le = dem_le + 1
        }
    }
    document.writeln(dem_chan + "<br>")
    document.writeln(dem_le)
</script>
